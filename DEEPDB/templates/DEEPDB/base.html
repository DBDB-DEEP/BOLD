
<!DOCTYPE html>
<html lang="ko">
{% load static %}
    <head>
        <title>DEEP DB</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/base.css' %}" />
        <!--    부트스트렙 사용 했습니다 class="이름"여기서 이름은 부트스트렙 공식 사이트 가서 확인 해 주세요-->
        <!--    http://bootstrapk.com/css/ -->
        <!--  디자인-->
        <style>
            /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
        </style>
        <!--  여기까지   -->
    </head>
    <body>
        <!--위에 있는 네비바-->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="top_nav">
            <div class="container-fluid">

                <div class="navbar-header">
                    <a class="navbar-brand" class="index" href="#">DeepDB</a>
                </div>

                <ul class="nav navbar-nav">
                    {% block navtop %}
                    {% endblock %}
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a>
                    </li>
                    <li>
                        <a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                    </li>
                </ul>

            </div>
        </nav>

        <div class="container-fluid">
            <!-- 사이드바 -->
            <nav class="col-sm-3 sidenav">
                <h4 class="index">SQl 배워보자</h4>
                <ul class="nav nav-pills nav-stacked">
                    {% block sidenav %}
                    {% endblock %}
                </ul>
            </nav>
            <!-- 사이드바 끝 -->

            <!-- 본문 -->
            <div class="col-sm-9 page">
                {% block content %}
                {% endblock %}
            </div>
            <!-- 본문 끝 -->
        </div>

        <!-- footer -->
        <footer class="container-fluid navbar-fixed-bottom">
            <p>Footer Text</p>
        </footer>
        <!-- footer 끝 -->
    </body>
</html>
